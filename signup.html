<!DOCTYPE html>
<html lang="en">
<head>

    <title>Newsletter Signup</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="/" method="POST">
        <h3>Signup to My Newsletter!</h3>

        <input type="text" name="fName" placeholder="Name" id="name" required autofocus>

        <input type="text" name="uName" placeholder="Username" id="username" required>

        <input type="text" name="email" placeholder="Email" id="mail" required>

        <button>Sign Up</button>
    </form>

</body>
